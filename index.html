<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclic Word Solver (Auto)</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding-top: 40px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Status Dot for the File Loading */
        .connection-status {
            font-size: 0.85rem;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            background: #f1f5f9;
            color: #64748b;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .dot.green { background: var(--success); }
        .dot.red { background: var(--error); }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            margin-top: 1.5rem;
            color: #475569;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }

        #results { margin-top: 2rem; border-top: 1px solid var(--border); }

        .result-card {
            background: #eff6ff;
            border-left: 4px solid var(--primary);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-display { font-family: monospace; font-size: 1.25rem; font-weight: bold; }
        .highlight-start { background-color: #facc15; color: black; padding: 0 2px; border-radius: 2px; }
        .meta-info { font-size: 0.85rem; color: #64748b; text-align: right; }
        .missing-char { color: #dc2626; text-decoration: underline; }

        .error-msg {
            color: var(--error);
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>
        Cyclic Solver
        <div id="statusBadge" class="connection-status">
            <div id="statusDot" class="dot"></div>
            <span id="statusText">Loading list...</span>
        </div>
    </h1>

    <div id="globalError" style="display:none;"></div>

    <label for="inputStr">Sequence (8 chars + ?)</label>
    <input type="text" id="inputStr" placeholder="A B C IJ D E F G ?" autocomplete="off" spellcheck="false">
    <small style="color:#94a3b8; display:block; margin-top:5px;">"IJ" counts as 1 character.</small>

    <button id="solveBtn" onclick="solve()" disabled>Waiting for wordlist...</button>

    <div id="results"></div>
</div>

<script>
    // Configuration
    const WORDLIST_FILE = 'words_9char.txt';
    let dictionary = new Set();
    let isLoaded = false;

    // --- 1. Auto-Fetch Wordlist on Init ---
    window.addEventListener('DOMContentLoaded', async () => {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');
        const btn = document.getElementById('solveBtn');
        const errDiv = document.getElementById('globalError');

        try {
            // Fetch relative to current path
            const response = await fetch(WORDLIST_FILE);
            
            if (!response.ok) {
                throw new Error(`Server returned ${response.status} ${response.statusText}`);
            }

            const rawText = await response.text();
            
            // Parse words
           const words = rawText.split(/\r?\n/);
            words.forEach(w => {
                const trimmed = w.trim().toUpperCase();
                if (trimmed.length > 0) dictionary.add(trimmed);
            });

            // THIS PART IS CRUCIAL TO "UNSTUCK" THE PAGE:
            isLoaded = true;
            dot.classList.add('green');
            text.innerText = "List Loaded (" + dictionary.size + " words)";
            btn.disabled = false;
            btn.innerText = "Solve";

        } catch (e) {
            console.error(e);
            dot.classList.add('red');
            text.innerText = "Error loading list";
            errDiv.style.display = 'block';
            errDiv.className = 'error-msg';
            errDiv.innerText = "Could not load " + WORDLIST_FILE + ". Make sure the file exists in the repository.";
        }
    });
